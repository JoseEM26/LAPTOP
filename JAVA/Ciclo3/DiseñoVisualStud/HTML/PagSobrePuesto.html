<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página Sobre Puesta</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="/CSS/PagSobrePuesto.css">
</head>
<body>
    <div class="contenedor">
        <h1 class="before">Primera Cara de la Página</h1>
        <div class="btn-group-toggle" data-toggle="buttons">
            <label class="btn btn-secondary active">
              <input type="button"onclick="moveUp()" checked autocomplete="off"> Mover hacia arriba
            </label>
          </div>
        <div class="after">
            <h1>Página SobrePuesta</h1>
        </div>
    </div>
    <script>
        function moveUp() {
            const afterElement = document.querySelector('.after');
            
            if(afterElement.classList.contains('move-up')){
                afterElement.classList.remove('move-up'); // Quita la clase para mover hacia abajo
            } else {
                afterElement.classList.add('move-up'); // Agrega la clase para mover hacia arriba
            }
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
