<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<title>Ejemplos Prof. Ernesto Arbulú</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
		integrity="..." crossorigin="anonymous" />
	<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>

<body>
	<div class="container mt-4">
		<div class="card shadow-lg">
			<div class="card-body">
				<h1 class="text-center">Inventario - Nuevo</h1>
				<div class="row d-flex justify-content-center">
					<div class="col-md-6">
						<form novalidate th:action="@{/inventarios/registrar}" method="post" th:object="${inventario}">
							<div class="row">
								<div class="mb-3 col-md-6">
									<label for="fechaVencimiento">Fecha de vencimiento</label>
									<input type="date" class="form-control" id="fechaVencimiento" required th:field="*{fechaVencimiento}">
								</div>
								<div class="mb-3 col-md-6">
									<label for="producto">Producto</label>
									<select class="form-select" id="producto" required th:field="*{producto}">
										<option value="">--Seleccione--</option>
										<option th:each="item: ${productos}" th:value="${item.id}"
											th:text="${item.nombre}">
										</option>
									</select>
								</div>
							</div>
							<div class="row">
								<div class="mb-3 col-md-6">
									<label for="costoIngreso">Costo de ingreso</label>
									<input type="number" class="form-control" step="0.01" placeholder="0.00" required
										th:field="*{costoIngreso}">
								</div>
								<div class="mb-3 col-md-6">
									<label for="cantidad">Cantidad</label>
									<input type="number" class="form-control" placeholder="0" required
										th:field="*{cantidad}">
								</div>
							</div>
							<div class="row">
								<div class="mb-3 col-md-6">
									<label for="lote">Lote</label>
									<input type="text" class="form-control" placeholder="Ingrese un lote" required
										th:field="*{lote}">
								</div>
								<div class="mb-3 col-md-6">
									<label for="codEstado">Estado</label>
									<select class="form-select" required th:field="*{codEstado}">
										<option value="">--Seleccione--</option>
										<option value="A">Activo</option>
										<option value="V">Vencido</option>
										<option value="T">En tránsito</option>
										<option value="B">Bloqueado</option>
									</select>
								</div>
							</div>
							<button type="reset" class="btn btn-outline-secondary">
								<i class="fa-solid fa-eraser"></i>
								Limpiar
							</button>
							<button type="submit" class="btn btn-primary">
								<i class="fa-solid fa-floppy-disk"></i>
								Registrar
							</button>
							<a th:href="@{/inventarios/listado}" class="btn btn-dark">
								<i class="fa-solid fa-right-from-bracket"></i>
								Regresar
							</a>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
	<th:block th:utext="${alert}"></th:block>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
