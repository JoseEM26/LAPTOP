<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>CREATE</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h1>Registrar nuevo producto</h1>
    <form th:action="@{/producto/save}" th:object="${producto}" method="post">

        <div class="form-group mb-3">
            <label for="nombre">Nombre</label>
            <input type="text" th:field="*{nombre}" class="form-control" id="nombre" placeholder="Ingresar nombre">
        </div>

        <div class="form-group mb-3">
            <label for="stockMaximo">Stock Máximo</label>
            <input type="number" th:field="*{stockMaximo}" class="form-control" id="stockMaximo" placeholder="Ingresar stock máximo">
        </div>

        <div class="form-group mb-3">
            <label for="stockActual">Stock Actual</label>
            <input type="number" th:field="*{stockActual}" class="form-control" id="stockActual" placeholder="Ingresar stock actual">
        </div>

        <div class="form-group mb-3">
            <label for="categoria">Categoría</label>
            <select th:field="*{categoria.id}" class="form-control" id="categoria" required>
                <option value="" disabled selected>-- Seleccionar categoría --</option>
                <option th:each="cat : ${categorias}"
                        th:value="${cat.id}"
                        th:text="${cat.descripcion}">
                </option>
            </select>
        </div>

        <button type="submit" class="btn btn-primary">Guardar</button>
    </form>
</div>
</body>
</html>
