<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<title>Ejemplos Prof. Ernesto Arbulú - CIBERFARMA - Login</title>
	<link rel="stylesheet" th:href="@{/css/login.css}">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
		integrity="..." crossorigin="anonymous" />
	<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>

<body>
	<div class="container mt-5">
		<div class="row justify-content-center">
			<div class="box-login">

				<div class="card shadow-lg">
					<div class="card-header text-center bg-info text-white">
						<h3>CIBERFARMA - Farmacia virtual</h3>
					</div>

					<div class="card-body">
						<h5 class="text-center mb-4">Inicio de Sesión</h5>

						<form th:action="@{/iniciar-sesion}" method="post" th:object="${filter}">

							<div class="mb-3">
								<label class="form-label">Cuenta</label>
								<div class="input-group">
									<span class="input-group-text">
										<i class="fa-solid fa-user"></i>
									</span>
									<input type="text" th:field="*{usuario}" class="form-control"
										placeholder="Ingrese su cuenta">
								</div>
							</div>


							<div class="mb-3">
								<label class="form-label">Contraseña</label>

								<div class="input-group">
									<span class="input-group-text">
										<i class="fa-solid fa-key"></i>
									</span>
									<input type="password" th:field="*{password}" class="form-control"
										placeholder="Ingrese su contraseña">
								</div>
							</div>

							<div class="d-grid">
								<button type="submit" class="btn btn-dark">
									<i class="fas fa-sign-in-alt"></i> INGRESAR
								</button>
							</div>
						</form>
					</div>

					<div class="card-footer text-muted text-center">
						&copy; 2025 CIBERFARMA - Todos los derechos reservados
					</div>
				</div>
			</div>
		</div>
	</div>
	<th:block th:utext="${alert}"></th:block>
</body>

</html>
