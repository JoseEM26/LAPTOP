<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:fragment="layoutBase(contenido)">

<head>
	<title>Ejemplos Prof. Ernesto Arbulú - CIBERFARMA</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
		integrity="..." crossorigin="anonymous" />
	<link rel="stylesheet" th:href="@{/css/layout.css}">

	<!-- para el datatable -->
	<script src="https://code.jquery.com/jquery-3.7.1.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
	<script src="https://cdn.datatables.net/2.3.2/js/dataTables.js"></script>
	<script src="https://cdn.datatables.net/2.3.2/js/dataTables.bootstrap5.js"></script>

	<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

</head>

<body>
	<!-- Header -->
	<header class="header">
		<div class="container d-flex justify-content-between align-items-center py-2">
			<div class="btn-menu">
				<label for="btn-menu"><i class="fa-solid fa-bars"></i></label>
			</div>
			<div class="text-white">
				<h1 class="h5 m-0">CIBERFARMA - Bienvenido, <span th:text="${nombreCompleto}"></span></h1>
			</div>
		</div>
	</header>

	<!-- Checkbox toggle -->
	<input type="checkbox" id="btn-menu">

	<!-- Menú Lateral -->
	<div class="container-menu">
		<div class="cont-menu">
			<nav>
				<a th:href="@{/home}"><i class="fa-solid fa-house"></i> Inicio</a>
				<a th:href="@{/productos/filtrado}"><i class="fa-solid fa-boxes-stacked"></i> Productos</a>
				<a th:href="@{/boletas/filtrado}"><i class="fa-regular fa-file-lines"></i> Boletas</a>
				<a href="#" id="cerrarSesionLink"><i class="fa-solid fa-right-from-bracket"></i> Cerrar sesión</a>
			</nav>
			<label for="btn-menu"><i class="fa-solid fa-xmark"></i></label>
		</div>
	</div>

	<main style="padding: 70px;">
		<div class="container mt-5 pt-5 text-white" th:replace="${contenido}">[Contenido aquí]</div>
	</main>

	<script th:src="@{/js/validacion-bootstrap.js}"></script>
	<script>
		$("#cerrarSesionLink").on("click", function () {
			Swal.fire({
				title: "¿Deseas cerrar sesión?",
				icon: "warning",
				showCancelButton: true,
				confirmButtonColor: "#3085d6",
				cancelButtonColor: "#d33",
				confirmButtonText: "Sí, cerrar",
				cancelButtonText: "No"
			}).then((result) => {
				if (result.isConfirmed) {
					window.location.href = "/cerrar-sesion";
				}
			});
		});
	</script>
</body>

</html>
